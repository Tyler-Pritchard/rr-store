# ==================================================
# Default Configuration
# ==================================================
spring:
  application:
    name: rr-store
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:default_user}
    password: ${DB_PASSWORD:default_password}
    url: jdbc:postgresql://localhost:5432/default_db
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

# ==================================================
# Development Profile
# ==================================================
---
spring:
  profiles: dev
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# ==================================================
# Production Profile
# ==================================================
---
spring:
  profiles: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:railway}/railway
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    "[com.rr.store]": INFO

# ==================================================
# Test Profile
# ==================================================
---
spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    root: DEBUG
