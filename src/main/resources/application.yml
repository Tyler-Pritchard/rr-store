# ==================================================
# Default Configuration
# ==================================================
spring:
  application:
    name: rr-store
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres-db:5432/dev_database
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:your_secure_password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform  # Disable JTA

server:
  port: 8080

# ==================================================
# Development Profile
# ==================================================
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dev_database}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:your_password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform  # Disable JTA for dev

logging:
  level:
    root: DEBUG
    "[com.rr.store]": INFO

# ==================================================
# Production Profile
# ==================================================
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-db}:${DB_PORT:5432}/${DB_NAME:prod_database}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:your_secure_password}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform  # Optional: Add for prod if JTA isn't used

logging:
  level:
    root: WARN
    "[com.rr.store]": INFO

# ==================================================
# Test Profile
# ==================================================
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        transaction:
          jta:
            platform: org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform  # Disable JTA for tests

logging:
  level:
    root: DEBUG

# ==================================================
# Actuator Configuration
# ==================================================
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
