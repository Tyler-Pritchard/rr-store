apiVersion: apps/v1
kind: Deployment
metadata:
  name: rr-store
  labels:
    app: rr-store
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rr-store
  template:
    metadata:
      labels:
        app: rr-store
      annotations:
        # These annotations allow Prometheus to scrape metrics from your service.
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: rr-store
        image: rr-store:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        # Health checks using Spring Bootâ€™s Actuator endpoints.
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
